<div class="container">
  <form class="trap-card form-horizontal" id="inspire">
    <div class="input-group">
      <input class="form-input formic" type="text"
                                       id="trap-card-1"
                                       name="message"
                                       placeholder="Say Somethign!?">
      <button type="submit" id="trap-card-0"  class="btn btn-primary input-group-btn" style="float: right;">Submit</button>
    </div>
    <div class="columns">
      <div class="column col-3">

        <div class="form-group form-horizontal">
          <label class="form-switch">
            <input id="colour-toggle"type="checkbox">
            <i class="form-icon"></i>Advanced
          </label>
        </div>
      </div>
      <div class="column col-3 colour" style="display: none;">
        <label class="form-label" for="colour-1">Colour 1</label>
        <label class="form-label" for="colour-2">Colour 2</label>
        <label class="form-label" for="colour-3">Colour 3</label>
        <label class="form-label" for="colour-4">Colour 4</label>
      </div>
      <div class="column col-6 colour" style="display: none;">
        <div class="form-group form-horizontal">
          <input id="colour-1" class="form-input" type="color" value="#555555">
          <input id="colour-2" class="form-input" type="color" value="#0f0f0f">
          <input id="colour-3" class="form-input" type="color" value="#ff0ff0">
          <input id="colour-4" class="form-input" type="color" value="#0ff0ff">

        </div>
      </div>
    </div>
  </form>
</div>
